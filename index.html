<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-compatible" content="ie=edge">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="./CSS/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <!-- HEADER -->
  <header class="title_container">
    <h1 class="title">NFT preview card component</h1>
  </header>

  <!-- MAIN -->
  <main class="card_container">
    <article class="card">
      <figure class="main_img_container">
        <a href="#">
          <img src="./images/image-equilibrium.jpg" alt="Equilibrium" class="main_image">
          <span class="hover_img_effect"></span>
          <img src="./images/icon-view.svg" alt="View Icon" class="icon_view">
        </a>
      </figure>
      <h1 class="card_title"><a href="#">Equilibrium #3429</a></h1>
      <p class="card_text">Our Equilibrium collection promotes balance and calm.</p>
      <section class="stats">
        <div class="eth_stat">
          <img src="./images/icon-ethereum.svg" alt="Ethereum Icon">
          <p>0.041 ETH</p>
        </div>
        <div class="days_left">
          <img src="./images/icon-clock.svg" alt="Clock Icon">
          <p>3 days left</p>
        </div>
      </section>
      <hr class="card_line">
      <section class="card_creator">
        <figure class="creator_avatar">
          <img src="./images/image-avatar.png" alt="Creator Avatar">
        </figure>
        <p class="creator_name">Creation of <a href="#">Jules Wyvern</a></p>
      </section>
    </article>
  </main>
  
  <!-- FOOTER -->
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://twitter.com/GregoriM04" target="_blank">Gregori Mart√≠nez</a>.
  </footer>
</body>
</html>
